<div class="container-fluid" id="dashboard" data-ng-controller="dashboardCtrl">
	 <div class="row">
	        <div class="col-xs-12 col-sm-8 col-md-offset-2" >
	        	<div class="panel panel-default">
	        		
	        			<div class="panel-heading"> <h2>Generate Bill</h2>
	
	               		 </div>
	               	<div class="panel-body" ng-show="isBillGenerate">	 
	                    <form class="form-horizontal" role="form">
	                    
	                    	<div class="form-group">
	                    	  <div class="">
	                            <label for="agencyName" class="col-sm-3 control-label">Agency Name</label>
	                           </div> 
	                            <div class="col-sm-3">
	                                <select  class="form-control" ng-model="product.agencyId" placeholder="Agency Name" 
	                                	ng-options="agency.agencyId as agency.agencyName for agency in agencyList | orderBy:'name'" 
   									 ng-change="updateProduct(agency.agencyId)">
	                                	<!--  <option data-ng-repeat="agency in agencyList" id = "{{agency.agencyId}}">{{agency.agencyName}}</option> -->
	                                </select>
	                            </div>
	                            <div class="">
	                            	<label for="productName" class="col-sm-3 control-label">Product Name</label>
	                            </div>
	                            <div class="col-sm-3">
	                           		 <select  class="form-control" ng-model="product.productName" 
	                                	ng-options="product.productId as product.productName for product in productList | orderBy:'name'" 
   											 ng-change="update(product.agencyId)">
	                                </select>
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                        	<div class="">
	                            	<label for="productName" class="col-sm-3 control-label">Product Quantity</label>
	                            </div>	
	                            <div class="col-sm-3">
	                                <input type="text" class="form-control" ng-model="product.quantity" placeholder="Product Quantity" maxlength = "10"  required />
	                            </div>
	                            <div class="">
	                            	<label for="agencyName" class="col-sm-2 control-label">Selling price(Per Unit)</label>
	                           	</div>
	                            <div class="col-sm-3">
	                               <label for="sellingPrice" class="col-sm-2 control-label">{{product.sellingPrice}}</label>
	                            </div>
	                        </div>
	                        
	                         <!-- <div class="form-group">
	                            <label for="agencyName" class="col-sm-3 control-label">Selling price(Per Unit)</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" ng-model="product.sellingPrice" placeholder="selling" maxlength = "20"  required />
	                            </div>
	                        </div> -->
	                       
	                        <div class="form-group last">
	                            <div class="col-sm-offset-3 col-sm-6" >
	                                <button type="submit" class="btn btn-success btn-sm" ng-click="addProduct()">Add</button>
	                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
	                            </div>
	                        </div>
	                    </form>
	                    </div>
	                    
	                    <div class="panel-body"> 
	                    	<div class="table-responsive" style="overflow-x: auto;"> 
	                    		<table   class="table table-striped table-hover">
	                    			<tr>
	                    				<th>Product Name
	                    				</th>
	                    				<th>Quantity</th>
	                    				<th>Selling Price(Per Unit)</th>
	                    				<th>Total Price</th>
	                    				<th>Updated By</th>
	                    		 	</tr>
	                    		 	<tr dir-paginate="product in productList|orderBy:sortKey:reverse|itemsPerPage:6">
	                    		 		<td>{{product.productName}}</td>
	                    		 		<td>{{product.quantity}}</td>
	                    		 		<td>{{product.sellingPrice}}</td>
	                    		 	
	                    		 	</tr>
	                    	</table>
	                    </div>	
	                    	<div class="col-xs-12">
		                    	<div class="col-sm-6">	
				                    	 <dir-pagination-controls max-size="6" direction-links="true" boundary-links="true" >
									    </dir-pagination-controls>
								</div>	    	
	                    	 <div class="col-sm-offset-3 pull-right">
	                                <button type="submit" class="btn btn-success btn-sm" ng-click="addProduct();isBillGenerate=!isBillGenerate">Generate</button>
	                         </div>
	                    	</div>
	                    
	                    </div>
	                    </div>
	        
	        </div>
	    </div>    
	      
</div>
