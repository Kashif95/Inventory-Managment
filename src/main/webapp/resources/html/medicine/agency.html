<div class="container-fluid" id="agency" data-ng-controller="agencyCtrl">
	 <div class="row">
	        <div class="col-xs-12 col-sm-8 col-md-offset-2" >
	        	<div class="panel panel-default">
	        		
	        		<div class="panel-heading"> <h2>Agency</h2> </div>
	               	<div class="panel-body" ng-show="addAgencyInfo"> 
	                    <form class="form-horizontal" role="form">
	                        <div class="form-group">
	                            <label for="agencyName" class="col-sm-3 control-label">Agency Name</label>
	                            <div class="col-sm-6">
	                                <input type="text" class="form-control" ng-model="agency.agencyName" placeholder="Agency Name" maxlength = "50"  required>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label for="agencyOwner" class="col-sm-3 control-label">Agency Email</label>
	                            <div class="col-sm-6">
	                                <input type="email" class="form-control" ng-model="agency.agencyEmail" placeholder="Email Address" maxlength = "50" >
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label for="agencyAddress1" class="col-sm-3 control-label">Agency Address</label>
	                            <div class="col-sm-6">
	                            	<input type="text" class="form-control" ng-model="agency.address" placeholder="Address"  maxlength = "200"  >
	                       		</div>
	                        </div>
	                         <div class="form-group">
	                            <label for="agencyContact" class="col-sm-3 control-label">Contact Number</label>
	                            <div class="col-sm-6">
	                            	 <text-box data-ng-model="agency.contactNumber"></text-box>
	                                <!-- <input type="text" class="form-control" ng-model="agency.mobileNumber" maxlength = "10" placeholder="Mobile Number"  numbers-only="numbers-only" required> -->
	                            </div>
	                        </div>
	                        <div class="form-group last">
	                            <div class="col-sm-offset-3 col-sm-9">
	                            	 <button type="button" class="btn btn-default btn-md" ng-click="addAgencyInfo=!addAgencyInfo" title="Back"><span class="glyphicon glyphicon-arrow-left"></span></button>
	                                <button type="submit" analytics-on="click" analytics-event="save Medical Agency" analytics-category="saveAgency" id = "agencySaveBtn" class="btn btn-success btn-sm" ng-click="saveAgency();">Save Agency</button>
	                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
	                            </div>
	                        </div>
	                    </form>
	                    </div>
	                    <div class="panel-body" ng-show="!addAgencyInfo"> 
	                    	<div class="table-responsive" style="overflow-x: auto;"> 
	                    		<table   class="table table-striped table-hover">
	                    			<tr>
	                    				<th ng-click="sort('agency_name')">Agency Name
	                    					<span class="glyphicon sort-icon" ng-show="sortKey=='agency_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
	                    				</th>
	                    				<th ng-click="sort('agency_email')">Agency Email
	                    					<span class="glyphicon sort-icon" ng-show="sortKey=='agency_email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
	                    				</th>
	                    				<th>Agnecy Address</th>
	                    				<th>Contact Number</th>
	                    				<th ng-show="role=='Admin'">Actions</th>
	                    		 	</tr>
	                    		 	<tr dir-paginate="agency in agencyList|orderBy:sortKey:reverse|itemsPerPage:6">
	                    		 		<td>{{agency.agencyName}}</td>
	                    		 		<td>{{agency.agencyEmail}}</td>
	                    		 		<td>{{agency.address}}</td>
	                    		 		<td>{{agency.contactNumber}}</td>
	                    		 		<td ng-show="role=='Admin'"><a href="" title="Edit"><span class="glyphicon glyphicon-pencil" ng-click="editAgency(agency)"></span></a> <a href="" title = "Delete"><span class="glyphicon glyphicon-trash"  ng-click="deleteAgency(agency)"></span></a>
	                    		 		<a href="" title="Print"><span class="glyphicon glyphicon-print"  ng-click="printProduct(product)"></span></a></td>
	                    		 	
	                    		 	</tr>
	                    		</table>
	                    		</div>
	                    	<div class="col-xs-12">
		                    	<div class="col-sm-6">	
				                    	 <dir-pagination-controls max-size="6" direction-links="true" boundary-links="true" >
									    </dir-pagination-controls>
								</div>	    	
	                    	 <div class="col-sm-offset-3 pull-right" ng-show="role=='Admin'">
	                                <button type="submit" analytics-on="click" analytics-event="create Medical Agency" analytics-category="createAgency" class="btn btn-success btn-sm" ng-click="addAgency();addAgencyInfo=!addAgencyInfo">Add New Agency</button>
	                         </div>
	                    	</div>
	                    
	                    </div>
	                </div>
	        
	        </div>
	  </div>      

</div>
